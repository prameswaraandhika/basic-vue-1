<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue.js Starter File</title>
</head>
<body>
    <div id="app" class="container py-5">
        <h1 v-text="message"></h1>
        <h1 v-html="messageHtml"></h1>
        <img v-bind:src="loadingImg" width="50" alt="">
        <button class="btn btn-primary" v-bind:disabled="upload"
                                        v-bind:title="msgUpload"
                                        v-on:click="upload = true,
                                                    loadingImg = 'loading.gif',
                                                    messageHtml = 'Button has been clicked',
                                                    selectedFile = '' ">Upload</button>
        <!-- <input type="text" class="form-control" :value="selectedFile"> one way data binding-->
        <!-- <input type="text" v-model="selectedFile" class="form-control"> two way data binding -->
        <input type="text" v-model="selectedFile" class="form-control">
    </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
